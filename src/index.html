<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color:bisque;
    background-image: url(https://wallpaperset.com/w/full/b/0/d/93561.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}


/* Estilos para o cabeçalho (header) */
header {
   
    background: rgba(0, 0, 0, 0.3); /* Cor de fundo com transparência */
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
}

/* Estilos para o rodapé (footer) */
footer {
    display: flex;
    background: rgba(0, 0, 0, 0.3); /* Cor de fundo com transparência */
    padding: 20px;
    
}

/* Estilos para o conteúdo principal */
.content {
    margin-top: 100px; /* Espaçamento para não ficar sobreposto pelo cabeçalho */
    margin-bottom: 100px; /* Espaçamento para não ficar sobreposto pelo rodapé */
    padding: 20px;
    text-align: center;
}

/* Estilos para a área de comentário */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

#form {
    width: 300px;
    background: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.inputBox {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 3px;
    resize: none;
}

button {
    background: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

#comentarios {
    width: 100%;
    align-items: center;
    text-align: center;
    margin-top: 40px;
    background-color: rgb(21, 36, 31);
    border-radius: 10px;
}
    </style>
  </head>
  <body>
    <header>
      <!-- Conteúdo do cabeçalho aqui -->
      <h1>Meu Site</h1>
    </header>

    <div class="content">
        <!-- Conteúdo principal do site aqui -->
        <h2>bem-vindo ao meu site!</h2>
    </div>
   
    <div class="wrapper">
      <h1> Comentários </h1>
        <form id="form">
            <div class="inputBox">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="inputBox">
              <label for="email">Email:</label>
              <br>
              <textarea id="email" placeholder="Enter your email" required></textarea>
          </div>
            <div class="inputBox">
                <label for="msg">Message:</label>
                <br>
                <textarea id="msg" placeholder="Enter your message" required></textarea>
            </div>
            <button id="btn"> Send </button>
        </form>
        <hr>
        <div class="comentarios" id="comentarios">

        </div>
    </div>


    <footer style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 1;">
      <!-- Conteúdo do rodapé aqui -->
      <p style="margin: 0; padding: 20px;">© 2023 Meu Site</p>
    </footer>

  </body>
</html>
